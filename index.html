<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Rachmat Ghaly</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Welcome to freeCodeCamp Survey</h1>
        <h3>Designed by Rachmat Ghaly</h3>
        <p id="description">
          <i>Thank you for taking the time to help us improve the platform</i>
        </p>
      </header>
      <section>
        <form id="survey-form" action="/index.html">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
          <label id="number-label" for="age">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
          />
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="selectCurrentRole" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option type="text" value="student">Student</option>
            <option type="text" value="fullTimeJob">Full Time Job</option>
            <option type="text" value="fullTimeLearner">
              Full Time Learner
            </option>
            <option type="text" value="preferNotToSay">
              Prefer not to say
            </option>
            <option type="text" value="other">Other</option>
          </select>
          <label for="oneChoice"
            >Would you recommend freeCodeCamp to a friend?</label
          >

          <label class="label-radio" id="definitely"
            ><input
              class="input-radio"
              type="radio"
              name="recommend"
              value="Definitely"
              checked
            />Definitely</label
          >
          <label class="label-radio" id="maybe"
            ><input
              class="input-radio"
              type="radio"
              name="recommend"
              value="maybe"
            />Maybe</label
          ><label class="label-radio" id="notSure"
            ><input
              class="input-radio"
              type="radio"
              name="recommend"
              value="notSure"
            />Not sure</label
          >
          <label class="label-mostLike" for="most-like"
            >Which option best describes your current role?</label
          >
          <select name="mostLike" id="most-like" required>
            <option disabled selected value>Select an option</option>
            <option type="text" value="challenges">Challenges</option>
            <option type="text" value="community">Community</option>
            <option type="text" value="openSource">Open Source</option>
          </select>

          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="data-visualization"
            />Data Visualization</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="challenges"
            />Challenges</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="open-source-community"
            />Open Source Community</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
            />Gitter help rooms</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="videos"
            />Videos</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="city-meetups"
            />City Meetups</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="wiki"
            />Wiki</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="forum"
            />Forum</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="prefer"
              value="additional-courses"
            />Additional Courses</label
          >

          <label class="label-textarea" for="comments"
            >Any comments or suggestions?</label
          >
          <textarea
            class="input-textarea"
            name="comment"
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
          <!-- Submit -->
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
